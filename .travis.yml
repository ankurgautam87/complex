sudo: required
services:
  - docker

before_install:
  - docker build -t ankurkumargautam/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ankurkumargautam/react-test npm test -- --coverage

after_success:
  - docker build -t ankurkumargautam/multi-client ./client
  - docker build -t ankurkumargautam/multi-nginx ./nginx
  - docker build -t ankurkumargautam/multi-server ./server
  - docker build -t ankurkumargautam/multi-worker ./worker
  # Login into docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push ankurkumargautam/multi-worker
  - docker push ankurkumargautam/multi-server
  - docker push ankurkumargautam/multi-nginx
  - docker push ankurkumargautam/multi-client